spring:
  application:
    name: spring-ai
  datasource:
    url: jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 2000

spring.ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    chat:
      options:
        model: gpt-4.1-mini
    embedding:
      options:
        model: text-embedding-3-small

redis:
  vector:
    index-name: chat-index
    prefix: doc:
    dimensions: 1536
    top-k: 4
    distance-metric: COSINE

server:
  port: 8080
